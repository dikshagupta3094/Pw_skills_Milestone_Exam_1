<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Adding css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Calculator</h1>
        <p>Enter first number</p>
        <input type="number" placeholder="Enter number" id="first-input">
        <p>Enter second number</p>
        <input type="number" placeholder="Enter number" id="second-input">
        <p>Enter operator</p>
        <input type="text" placeholder="Enter valid operator(+,-,*,/)" id="operator">
        <p id="result"></p>
       <div class="btn">
        <button id="calculate-btn">calculate</button>
        <button id="Delete-btn">Delete</button>
       </div>
    </div>

    <!-- Adding js file -->
    <script src="./script.js"></script>
</body>
</html>
