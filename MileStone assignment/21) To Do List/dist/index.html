<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="/dist/list.css">
</head>
<body class=" bg-blue-100">

 <div class="flex items-center justify-center mt-8">
    <div >
        <h1 class="text-black font-bold text-6xl mb-8 ml-4">To Do List</h1>
        <div class="font-4xl flex items-center justify-center mb-6 ">
            <input  class="text-2xl border-2 border-slate-600 rounded p-3 w-[100%] outline-none" type="text" placeholder="Add a new to do" id="inputBox">
            <button class="ml-2 border-2 border-slate-600 pt-3 pb-3 pl-6 pr-6 pt rounded-md bg-green-700 hover:bg-green-500 text-white font-bold text-xl
            " type="button" id="addBtn">Add</button>
        </div>
        <ul id="todolist" class="todolist" >
               
        </ul>
    </div>
 </div>

 <script src="/dist/script.js"></script>
</body>
</html>
